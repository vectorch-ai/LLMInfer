name: clang-format
on: pull_request
jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Install clang-format
        run: |
          sudo apt-get install -y clang-format
    
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run clang-format
        run: |
          git-clang-format --diff HEAD~1