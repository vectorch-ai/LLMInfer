name: Publish wheel to PyPI
on:
  workflow_dispatch:

# Build & Push scalellm docker image on creation of tags to https://hub.docker.com/r/vectorchai/scalellm
# Push events to matching v*, i.e. v1.0.0, v1.0.0-rc1, v20.15.10-rc5, etc.
  # push:
  #   tags:
  #     - v[0-9]+.[0-9]+.[0-9]+*
env:
  # Tells where to store caches.
  CI_CACHE_DIR: ${{ github.workspace }}/../../ci_cache

jobs:
  build_wheel:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
        cuda: ["12.1"]
        torch: ["2.3"]
    runs-on: [self-hosted, linux, release]
    env:
      PYTHON_VERSION: ${{ matrix.python }}
      CUDA_VERSION: ${{ matrix.cuda }}
      TORCH_VERSION: ${{ matrix.torch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create cache directory
        run: |
          mkdir -p $CI_CACHE_DIR/.vcpkg/bincache
          mkdir -p $CI_CACHE_DIR/.ccache

      - name: Build wheel
        run: |
          docker pull vectorchai/scalellm_manylinux:cuda${CUDA_VERSION}
          docker run --rm -t \
              -v "$CI_CACHE_DIR":/ci_cache \
              -v "$GITHUB_WORKSPACE":/ScaleLLM \
              -e PYTHON_VERSION=${PYTHON_VERSION} \
              -e CUDA_VERSION=${CUDA_VERSION} \
              -e TORCH_VERSION=${TORCH_VERSION} \
              -e VCPKG_DEFAULT_BINARY_CACHE=/ci_cache/.vcpkg/bincache \
              -e CCACHE_DIR=/ci_cache/.ccache \
              -u $(id -u):$(id -g) \
              vectorchai/scalellm_manylinux:cuda${CUDA_VERSION} \
              bash /ScaleLLM/scripts/build_wheel.sh
        timeout-minutes: 60

      - name: show wheels
        run: ls -lh dist

      - name: rename wheel to manylinux
        run: |
          for whl in dist/scalellm-*.whl; do
            new_whl=${whl//"-linux_"/"-manylinux1_"}
            if [ "$whl" != "$new_whl" ]; then
              mv $whl $new_whl
            fi
          done

      - name: show wheels
        run: ls -lh dist

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-cuda${CUDA_VERSION}-torch${TORCH_VERSION}-python${PYTHON_VERSION}
          path: dist/*

  publish_wheel:
    needs: build_wheel
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          pattern: wheel-*

      - name: Show wheels
        run: ls -lh dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.8
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
      

