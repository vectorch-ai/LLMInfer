name: Package test

on:
  workflow_dispatch:

  # Schedule the workflow to run at 08:00 (UTC) every day.
  schedule:
    # Minute[0,59] Hour[0,23] Day of month[1,31] Month[1,12] Day of week[0,6] (Sunday=0)
    - cron: '0 8 * * *'  

  push:
    paths:
      - "scalellm/**"
      - "tests/**"
      - "setup.py"
      - "requirements.txt"
      - "requirements-test.txt"
      - ".github/workflows/package_test.yml"
    branches: 
      - main

  pull_request:
    paths:
      - "scalellm/**"
      - "tests/**"
      - "setup.py"
      - "requirements.txt"
      - "requirements-test.txt"
      - ".github/workflows/package_test.yml"
    branches:
      - main
env:
  # Tells where to store caches.
  CI_CACHE_DIR: ${{ github.workspace }}/../../ci_cache

jobs:
  linux-gcc:    
    runs-on: [self-hosted, linux, x64, build]
    env:
        PYTHON_VERSION: "3.10"
        CUDA_VERSION: "12.1"
        TORCH_VERSION: "2.3"

    steps:
    - name: Install toolkits
      run: |
        sudo apt-get install -y build-essential ninja-build bison python3-dev ccache
  
    - name: Show gcc version
      run: gcc --version

    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create cache directory
      run: |
        mkdir -p $CI_CACHE_DIR/.vcpkg/bincache
        mkdir -p $CI_CACHE_DIR/.ccache
      
    - name: Build wheel
      run: |
        docker pull vectorchai/scalellm_manylinux:cuda${CUDA_VERSION}
        docker run --rm -t \
            -v "$CI_CACHE_DIR":/ci_cache \
            -v "$GITHUB_WORKSPACE":/ScaleLLM \
            -e PYTHON_VERSION=${PYTHON_VERSION} \
            -e CUDA_VERSION=${CUDA_VERSION} \
            -e TORCH_VERSION=${TORCH_VERSION} \
            -e VCPKG_DEFAULT_BINARY_CACHE=/ci_cache/.vcpkg/bincache \
            -e CCACHE_DIR=/ci_cache/.ccache \
            -u $(id -u):$(id -g) \
            vectorchai/scalellm_manylinux:cuda${CUDA_VERSION} \
            bash /ScaleLLM/scripts/build_wheel.sh
      timeout-minutes: 60

    - name: Show whl package size
      run: du -h dist/*

    - name: Install the package and run pytest
      shell: bash -l {0}
      run: |
        source ~/anaconda3/etc/profile.d/conda.sh
        # Create a new conda environment
        if conda info --envs | grep -q pkg_test; then echo "pkg_test already exists"; else conda create -y -n pkg_test; fi
        conda init --all && source ~/.bashrc 

        conda activate pkg_test
        # Install the package and pytest
        pip uninstall -y scalellm
        pip install dist/*.whl

        pip install -r requirements-test.txt
        
        # Run pytest
        printf "\n\nRunning pytest\n\n"
        cd tests
        pytest || exit 1
        printf "\n\n"

        conda deactivate || true
